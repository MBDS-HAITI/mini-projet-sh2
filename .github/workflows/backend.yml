name: Backend CI/CD

on:
  push:
    branches: [ "master" ]
    paths:
      - "studentManagementAPI/**"
      - ".github/workflows/backend.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./studentManagementAPI
          push: true
          tags: samh76/studentmanagement-backend:latest

      - name: Deploy backend on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull samh76/studentmanagement-backend:latest
            docker stop studentmanagement-backend || true
            docker rm studentmanagement-backend || true
            docker run -d \
              --name studentmanagement-backend \
              -p 8010:8010 \
              -e PORT=8010 \
              -e MONGO_URI=${{ secrets.MONGO_URI }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e JWT_EXPIRES_IN=24h \
              -e FRONTEND_ACCESS_BASE=https://studentmanagement.shenrys.org \
              samh76/studentmanagement-backend:latest
